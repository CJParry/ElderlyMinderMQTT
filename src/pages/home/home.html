<ion-header>
  <ion-navbar>
    <ion-title>
      Old People Observer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>Status:
      <b>{{mqttStatus}}</b>
    </ion-card-content>
  </ion-card>

  <ion-row justify-content-center align-items-center>
    <button ion-button (click)="connect()">Connect</button>
    <button ion-button (click)="disconnect()">Disconnect</button>
  </ion-row>

  <ion-content padding>

    <ion-card>
      <ion-card-header>Message Received:</ion-card-header>
      <ion-card-content>{{message}}</ion-card-content>

    </ion-card>
    <h1 ion-text color="primary">Last seen location:</h1>
    <h1 ion-text color="secondary">{{currentRoom}}</h1>

    <h1 ion-text color="primary">Time inactive:</h1>
    <h1 ion-text color="secondary">{{timeInactive}} min</h1>

    <ion-content padding>

      <ion-label stacked>Message to Send:</ion-label>
      <ion-textarea [(ngModel)]='messageToSend'>{{this.messageToSend}}</ion-textarea>
      <button ion-button full (click)="sendMessage()">Send Message</button>

    </ion-content>
