<ion-header>
  <ion-navbar>
    <ion-title>
      Old People Observer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>Status:
      <b>{{mqttStatus}}</b>
    </ion-card-content>
  </ion-card>


    <h1 ion-text >Last seen location:</h1>
    <h1 ion-text color="secondary">{{currentRoom}}</h1>

    <h1 ion-text >Time inactive:</h1>
    <h1 ion-text color="secondary">{{timeInactive}} min</h1>

  <div style="display: block">
    <h1 align="center">Movements Detected By Room</h1><br>
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
            width = 300
            height = 300
    ></canvas>
  </div>

    </ion-content>
