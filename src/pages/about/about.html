<ion-header>
  <ion-navbar>
    <ion-title>
      Movements
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <div style="display: block">
     <h1 align="center">Movements Detected By Room</h1><br>
    <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"
                width = 300
                height = 300
    ></canvas>
  </div>

</ion-content>
